        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Contact JBR</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="container">
                  <div class="modSubj text-left">Full Name:</div>
                      <input type="text" class="form-control" id="name" placeholder="John Smith">
                  <div class="modSubj text-left"> E-mail Address: </div>
                      <input type="text" class="form-control" id="email" placeholder="JohnSmith@gmail.com">
                  <div class="modSubj text-left">Message: </div>
                  <textarea class="form-control" id="message-text" placeholder="Write a message here."></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-secondary" id="signUpBtn">Sign Up</button>
          </div>
        </div>
